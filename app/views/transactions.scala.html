@main("Welcome to BudgetMaker") {
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div id="fileDropZone" class="alert alert-info" data-bind="text: dropZoneText()"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<div class="list-group" data-bind="foreach: monthsComputed">
				<a href="#" class="list-group-item" data-bind="text: BudgetDateUtil.getFullMonthString($data), click: $parent.currentMonth, css: $data === $parent.currentMonth() ? 'active' : ''"></a>
			</div>
		</div>
		<div class="col-lg-9" data-bind="if: currentMonth() !== null">
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>Date</th>
						<th>Amount</th>
						<th>Category</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: transactionsForMonthComputed()">
					<tr data-bind="css: function(transaction) {if(transaction.newTransaction === true){return 'success';}}($data)">
						<td>
							<span data-bind="text: date.toDateString()"></span>
						</td>
						<td>
							<span data-bind="text: amount"></span>
						</td>
						<td>
							<span data-bind="text: category"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
} {
<script src="@routes.Assets.at("javascripts/budgetlogger.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/dateutils.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/transactions.js")" type="text/javascript"></script>
}
