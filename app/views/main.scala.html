@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
<link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>
	<div class="container-fluid">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">BudgetMaker</a>
					<ul class="nav">
						<li><a href="#">Budgets</a></li>
						<li><a href="#">YTD</a></li>
						<li><a href="#">Monthly Standing</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container-fluid">@content</div>
	</div>
	<script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at(" bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/knockout/knockout-2.2.1.js")" type="text/javascript"></script>
</body>
</html>
